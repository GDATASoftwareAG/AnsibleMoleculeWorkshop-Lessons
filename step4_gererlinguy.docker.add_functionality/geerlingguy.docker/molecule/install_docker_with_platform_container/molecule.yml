---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: "geerlingguy/docker-ubuntu1804-ansible:latest"
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  # log: true
  # options:
  #   vvv: true
  config_options:
    defaults:
      interpreter_python: /usr/bin/python3
verifier:
  name: testinfra
